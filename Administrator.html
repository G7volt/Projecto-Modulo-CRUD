<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Administrator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Don Pollo - Administrator</title>
</head>
<body style="background-color: blanchedalmond;">

    <header class="menu-header d-flex align-items-center justify-content-between px-4">
        <div class="d-flex align-items-center">
          <img src="Img/image.png" alt="logo" class="logo-img me-2">
          <span class="logo-text">MENU</span>
        </div>
        <nav class="nav-links d-flex gap-4">
          <a href="#">Inicio</a>
          <a href="#">Nosotros</a>
          <a href="#">MENU DON POLLO</a>
        </nav>
      </header>

    <main class = "container">
        <h2 style = "text-align: center; size: 10px;">Lista de Productos Pollescos</h2>

        <table id = "tabla" class="overflow-auto">
            <thead>
                <tr>
                    <th>CodigoProducto</th>
                    <th>Descripcion</th>
                    <th>Estado</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Imagen-Producto</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <!--Registros del menu-->
            </tbody>

        </table>

    </main>

     <!--El modal o dialog aparece frente al contenido-->
    <dialog id="md-agregarProducto">  
           <div id="image-preview" style="width: 40%; padding-right: 20px;">
                <img id="preview-img" src="" alt="Vista previa" style="width: 100%; display: none; border-radius: 8px;" />
            </div>
        <article>
            <header>
                <a href="#" class="close" id="BtnCerrar"></a>
                <h3>Agregar Producto</h3>
            </header>
            
            <form id="frmAgregarProductos">
                
                <input type="file" id="imagen-file" accept="image/*" />
                <input type="text" id="txtDescProducto" placeholder="NombreProducto" required>
                <input type="text" id="txtAEstado" placeholder="Estado" required>
                <input type="text;" id="txtStock" placeholder="Stock" required>
                <div style="position: relative;">
                    <span style="position: absolute; left: 10px; top: 50%; transform: translateX(1px);">$</span>
                    <input type="text;" id="txtPrecio" placeholder="Precio" required>
                </div>
                
                
                
                <button type="submit" class="contrast" id = "btnGuardar">Guardar</button>

                <input type="hidden" id="imagen-url" />
            </form>
        </article>
    </dialog>

    <!--Cuadro de dialgo para editar-->
    <dialog id="md-EditarProducto">     
        <article>
            <header>
                <a href="#" class="close" id="BtnCerrarEditar"></a>
                <h3>Editar Producto</h3>
            </header>
            <form id="frmEditarProducto">
                <input type="hidden" id="txtIdEditar"><!--Campo oculto para guardar el ID-->
                <input type="file" id="imagen-file" accept="image/*" />
                <input type="text" id="txtDescProductoED" placeholder="NombreProducto" required>
                <input type="text" id="txtAEstadoED" placeholder="Estado" required>
                <input type="text;" id="txtStockED" placeholder="Stock" required>
                <input type="text;" id="txtPrecioED" placeholder="Precio" required>
                
                <button type="submit" class="contrast" id = "btnEditar">Editar</button>

                <input type="hidden" id="imagen-url" />
            </form>
        </article>
    </dialog>

     <!--Pasos para hacer el boton flotante, para registros-->
    <button id = "BtnAgregar" class="add-button" >
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus-icon lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
        <!--Ruta de la Hoja de estilos para Pico css-->

    </button>

    <footer class="menu-footer d-flex justify-content-between align-items-center px-4 py-3 mt-5">
        <div class="footer-links d-flex gap-4">
          <a href="#">Inicio</a>
          <a href="#">Nosotros</a>
          <a href="#">Menu</a>
        </div>
        <div class="footer-info">
          <small>Aviso de privacidad - Pol√≠ticas de servicio</small>
        </div>
        <div>
          <img src="Img/image.png" alt="footer logo" class="footer-img">
        </div>
      </footer>

    <script src="js/Administrator.js"></script>
    
</body>
</html>
